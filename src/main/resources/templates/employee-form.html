<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
          th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-mt-3 offset-md-9 mb-4">
            <a th:href="@{'/employee?lang=us'}">US</a> |
            <a th:href="@{'/employee?lang=fr'}">French</a> |
            <a th:href="@{'/employee?lang=de'}">German</a> |
            <a th:href="@{'/employee?lang=my'}">Myanmar</a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-info">
                    <h3>EmployeeForm</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/employee}" th:object="${employee}" method="post">
                        <div class="form-group">
                            <label for="fname" th:text="#{app.msg.firstName}">FirstName</label>
                            <input type="text" th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'"
                                   th:field="*{firstName}" id="fname" class="form-control">
                            <span class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}"
                                  th:errors="*{firstName}"></span>
                        </div>

                        <div class="form-group">
                            <label for="lname" th:text="#{app.msg.lastName}">LastName</label>
                            <input type="text" th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'"
                                   th:field="*{lastName}" id="lname" class="form-control">
                            <span class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}"
                                  th:errors="*{lastName}"></span>
                        </div>

                        <div class="form-group">
                            <label for="age" th:text="#{app.msg.age}">Age</label>
                            <input type="number" th:classappend="${#fields.hasErrors('age')} ? 'is-invalid'"
                                   th:field="*{age}" id="age" class="form-control">
                            <span class="invalid-feedback" th:if="${#fields.hasErrors('age')}"
                                  th:errors="*{age}"></span>
                        </div>

                        <div class="form-group">
                            <label for="email" th:text="#{app.msg.email}">Email</label>
                            <input type="text" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                                   th:field="*{email}" id="email" class="form-control">
                            <span class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                  th:errors="*{email}"></span>
                        </div>

                        <input type="submit" value="Save Employee" class="btn btn-outline-info btn-block">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
